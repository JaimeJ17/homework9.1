<div class="card-list">
  <mat-card class="card-prodcut" *ngFor="let product of products">
    <mat-card-header>
      <mat-card-title>{{ product.name }}</mat-card-title>
    </mat-card-header>
    <img (click)="openProduct(product.id)" mat-card-image [src]="product.image?.url" alt="Photo of a Shiba Inu" />
    <mat-card-content>
      Price: {{ product.master.price | currency  }}
    </mat-card-content>
    <mat-card-actions class="card-bottom">
      <button mat-button >
        <mat-icon (click)="call()">add_shopping_cart </mat-icon>
      </button>
      <button mat-button [disabled]="!(canLike$ | async)">
        <mat-icon (click)="back()">thumb_up</mat-icon>
      </button>
      <button mat-button [disabled]="!(canLike$ | async)">
        <mat-icon>thumb_down</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
